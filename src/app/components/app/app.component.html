<div
  *ngIf="vm$ | async as vm"
  class="relative p-3 grid grid-flow-row auto-rows-min place-items-top min-h-screen justify-items-center w-full"
>
  <header-bar
    [searchFor]="vm.searchBy"
    [filterBy]="vm.filterBy"
    (onLoad)="vm.searchMovies($event)"
    (onFilter)="vm.updateFilter($event)"
    (onClear)="vm.clearFilter()"
  ></header-bar>

  <div
    class="p-4 pt-3 max-w-5xl grid gap-4 sm:grid-cols-2 overflow-y-auto max-h-[958px]"
    [@listAnimation]="vm.filteredMovies.length"
  >
    <movie-card
      *ngFor="let it of vm.filteredMovies; trackBy: trackByKey"
      [movie]="it"
    ></movie-card>
  </div>
  <pagination-bar
    [pagination]="vm.pagination"
    (onPageSelected)="vm.showPage($event)"
    class="p-4 pt-3 w-[800px]"
  ></pagination-bar>
</div>
